<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget</title>
  <script type="module" src="../../service/CheckAuth.ts"></script>
  <!-- <script src="https://kit.fontawesome.com/e087eda0a5.js" crossorigin="anonymous"></script> -->
</head>

<body>
  <nav id="nav-placeholder"></nav>
  <main class="container">
    <section class="row my-5">
      <div class="row">
        <h4 class="text-primary col-11">Budgets</h4>
        <button id="btn-add-budget" class="btn btn-primary col">
          <i class="fa-solid fa-plus"></i> Add
        </button>
      </div>
      <section class="container ms-5 row rounded-3" id="budget-container">

      </section>
      <!-- Add Budget Dialog Box -->
      <section>
        <div class="modal fade" id="add-budget-dialog" tabindex="-1" role="dialog" aria-labelledby="customModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Budget</h5>
              </div>
              <div class="modal-body gap-4 d-flex flex-column">
                <div class="form-group">
                  <label for="amount">Title</label>
                  <input type="text" class="form-control" id="add-budget-title" placeholder="Enter Title" />
                </div>
                <div class="form-group">
                  <label for="remarks">Amount</label>
                  <textarea class="form-control" id="add-budget-amount" placeholder="Enter Amount"></textarea>
                </div>
                <div class="form-group">
                  <label for="add-budget-category">Category</label>
                  <select class="form-control" id="add-budget-category"></select>
                </div>
                <div class="form-group">
                  <label for="add-budget-time">Time</label>
                  <select class="form-control" id="add-budget-time">
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                  </select>
                </div>
              </div>
              <div class="modal-footer" id="dialog-footer">
                <button type="button" id="btn-save-budget" class="btn btn-primary">
                  Save Budget
                </button>

                <button type="button" class="btn btn-secondary" id="btn-close-budget-dialog">
                  Close
                </button>
                <button type="button" id="btn-delete-budget" class="btn btn-danger d-none">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End Add Budget Dialog Box -->
    </section>
  </main>
  <script type="module" src="./script.ts"></script>
</body>

</html>
