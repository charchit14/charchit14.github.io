<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Category Page</title>
  <script type="module" src="../../service/CheckAuth.ts"></script>
</head>

<body>
  <nav id="nav-placeholder"></nav>
  <main class="container">
    <br><br>

    <section class="container row h-50 mt-3">
      <section class="header row">
        <h3 class="col-10">Categories</h3>
        <button class="btn btn-secondary col" id="btn-add-category">
          <i class="fa-solid fa-plus"></i>
          <b>Add New Category</b>
        </button>
      </section>

      <table class="table text-primary">
        <thead>
          <tr>
            <th scope="col">Category Name</th>
            <th scope="col">Category Description</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody class="table-group-divider" id="category-container"></tbody>
      </table>
    </section>

    <section>
      <div class="modal fade" id="add-category-dialog" tabindex="-1" role="dialog" aria-labelledby="customModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Category Form</h5>
            </div>
            <div class="modal-body gap-4 d-flex flex-column">
              <div class="form-group">
                <label for="amount">Category Name</label>
                <input type="text" class="form-control" id="add-category-title" />
              </div>
              <div class="form-group">
                <label for="remarks">Category Description</label>
                <textarea class="form-control" id="add-category-description"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="btn-save-category" class="btn btn-success">
                Add Category
              </button>

              <button type="button" class="btn btn-danger" id="btn-close-category-dialog">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="./script.ts"></script>
</body>

</html>
