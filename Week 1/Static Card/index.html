<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importing font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Card Design</title>
    <!-- Importing CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body> 
<div class="card">
    <img src="greece.svg" alt="An image of a woman in Greece">
    
    <div class="caption">
        <h3>Trip To Greece</h3>
    </div>

    <div class="post_owner"><p>14 - 29 June | by Robbin joseph</p></div>

    <div class = "post_actions">
        <a href="google.com"><img src = "leaf.svg"></a>
        <a href="google.com"><img src = "map.svg"></a>
        <a href="google.com"><img src = "send.svg"></a>
    </div>

    <div class = "end_line">
        <div>
            <img src="building.svg" />
        </div>
        <div>
            <p>24 people going</p> 
        </div>
    </div>
</div>
</body>
</html>
